spring:
  application:
    name: category-service 
  cloud:
    config:
      name: category-service
      discovery:
        service-id: config
        enabled: true

server:
  servlet-path: /category/*

---
spring:
  profiles: local


---
spring:
  profiles: dev
  cloud:
    config:
      uri: http://config.caliber-2-dev
      discovery:
        enabled: false

eureka:
  client:
    enabled: false

server:
  port: 80
---               
spring:
  profiles: prod
---
spring:
  profiles: perf
  cloud:
    config:
      uri: ${CONFIG_URL}
      discovery:
        enabled: false

eureka:
  client:
    enabled: false

server:
  port: 80
